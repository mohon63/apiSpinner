<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <h2 class="text-center">Hellow API</h2>

    <div class="input-group mb-3 w-25 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Recipient's username"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchMeal()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Button</button>
    </div>

    <!-- <input id="search-field" type="text">
    <button onclick="searchMeal()">Search</button> -->

    <div id="spinner" class="spinner-border text-primary mt-5 mx-auto" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- <div id="spinner">Lodding...</div> -->
    <div class="container">
        <h3 id="result-found" class="text-center"></h3>

        <div id="meals"></div>
    </div>

    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
